<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src = "tictactoe.js"></script>
    <style>
        .gameWrap {
            border: 2px solid black;
            position: absolute;
            width: 100%;
            height: 103.5%;
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-gap: 4px;
            grid-area: span;
            font-size: 150px;
            width: 96.5%;
            font-family: Arial, Helvetica, sans-serif;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1em 1em 1em;
            background-color: rgba(167, 161, 155, 0.733);
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            color: rgba(51, 50, 48, 0.733);
            font-size: 1em;
        }

        div>div {
            padding: 10px;
            background-color: rgb(235, 232, 224);
        }

        .divHeader {
            width: 96.5%;
            height: 100px;
            display: flex;
            justify-content: center;
            position: relative;
            padding-top: 10%;
            background: rgb(98, 215, 245);
            background-image: url("https://i0.wp.com/chalkdustmagazine.com/wp-content/uploads/2018/10/tictac_header-e1539701508589.jpg?resize=670%2C300&ssl=1");
        }

        text {
            color: rgb(253, 253, 252);
            font-family: "Roboto", Arial, sans-serif;
            font-weight: bold;
            font-size: 50px;
            text-shadow: 1px 1px 1px #333;
            letter-spacing: .01em;
        }

        .startGame {
            font-family: Helvetica, sans-serif;
            font-weight: lighter;
            font-size: 1em;
            align-content: center;
        }

        button {
            width: 60px;
            height: 30px;
            box-shadow: #333;
            margin-left: 2%;
        }

        .again {
            width: 80px;
            margin-left: 20%;
        }

        .buttonDiv {
            margin-left: 4em;
        }

        .popup {
            background: #fff;
            opacity: 90%;
            border-radius: 0px;
            width: 50%;
            position: relative;
            transition: all 5s ease-in-out;
            z-index: 1;
            top: 10em;
            left: 10em;
        }

        .status {
            background: #fff;
            opacity: 90%;
            width: 98%;
            height: 10px;
            bottom: 0px;
            position: absolute;
        }

    </style>
</head>

<body>    
    <div class=gameWrap>
        <div class=divHeader>
            <text>Tic Tac Toe</text>
            <div class = "status" id = "gameStatus"></div>
        </div>

        <div class="grid" id = "gridMain">
        </div>
    </div>

      <div class="popup" style="border:solid 1px #ddd; padding:10px; display:block;" id="cont">
        <div class="popupText">
            <label class = "startGame">Player One, please choose your mark:</label>
            <div class = "buttonDiv">
                <button id="X">X</button>
                <button id="O">O</button>
            </div>
        </div>
    </div>


    <div class="popup" style="border:solid 1px #ddd; padding:10px; display:block;" id="endGame">
        <div class="popupText">
            <label class = "startGame" id = "againText"></label>
            <div class = "buttonDiv">
                <button id="playAgain" class = "again">Play Again</button>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>

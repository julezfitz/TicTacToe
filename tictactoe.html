        .gameWrap {
            border: 2px solid black;
            position: absolute;
            width: 100%;
            height: 100%;
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-gap: 4px;
            grid-area: span;
            font-size: 150px;
            font-family: Arial, Helvetica, sans-serif;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1em 1em 1em;
            background-color: rgba(167, 161, 155, 0.733);
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        div>div {

        }

        }

        text {
            color: rgb(253, 253, 252);
            font-family: "Roboto", Arial, sans-serif;
            font-weight: bold;
            font-size: 50px;
            text-shadow: 1px 1px 1px #333;
            letter-spacing: .01em;
        }

        .startGame {
            font-family: Helvetica, sans-serif;
            font-weight: lighter;
            font-size: 1em;
            align-content: center;
        }

        button {

            height: 30px;

        .buttonDiv {

        .popup {

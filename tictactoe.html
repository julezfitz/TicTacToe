<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <script src="tictactoe.js"></script>
    <style>
        .gameWrap {
            border: 2px solid black;
            position: absolute;
            width: 670px;
            height: 97%;
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-gap: 4px;
            grid-area: span;
            font-size: 150px;
            width: 97%;
            font-family: Arial, Helvetica, sans-serif;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1em 1em 1em;
            background-color: rgba(167, 161, 155, 0.733);
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            color: rgba(51, 50, 48, 0.733);
            font-size: 1em;
        }

        div>div {
            padding: 10px;
            background-color: rgb(235, 232, 224);
        }

        .divHeader {
            width: 97%;
            height: 100px;
            display: flex;
            justify-content: center;
            position: relative;
            padding-top: 10%;
            background: rgb(98, 215, 245);
            background-image: url("https://i0.wp.com/chalkdustmagazine.com/wp-content/uploads/2018/10/tictac_header-e1539701508589.jpg?resize=670%2C300&ssl=1");
        }

        .headerCustom {
            font-weight: bold;
            text-shadow: 1px 1px 1px #333;
            font-size: 50px;
            color: rgb(253, 253, 252);
            letter-spacing: .01em;
            font-family: "Roboto", Arial, sans-serif;
        }

        .startGame {
            font-family: Helvetica, sans-serif;
            font-weight: lighter;
            font-size: 1em;
            justify-content: center;
            display: flex;
        }

        button {
            width: 60px;
            height: 40px;
            box-shadow: #333;
            bottom: 0;
            margin-left: 5%;
        }

        .wide {
            width: 90px;
            height: 40px;
        }

        .buttonDiv {
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .popup {
            background: #fff;
            opacity: 90%;
            border-radius: 0px;
            width: 50%;
            position: relative;
            transition: all 5s ease-in-out;
            z-index: 1;
            top: 10em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .outerContainer {
            align-items: center;
            width: 670px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status {
            background: #fff;
            opacity: 90%;
            width: 98%;
            height: 10px;
            bottom: 0px;
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
        }

        .inputMenuTxt {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            font-weight: lighter;
        }
    </style>
</head>

<body>
    <div class=gameWrap>
        <div class=divHeader>
            <text class="headerCustom">Tic Tac Toe</text>
            <div class="status" id="gameStatus"></div>
        </div>

        <div class="grid" id="gridMain">
        </div>
    </div>

    <div class="outerContainer">
        <div class="popup" style="border:solid 1px #ddd; padding:10px; display:block;" id="setPlayerNames">
            <div class="popupText" id="startText">
                <text class="inputMenuTxt">Player 1, please enter your name: </text>
                <input type="text" placeholder="Player 1" id="nameInputPlayer1">
                <br>
                <br>
                <text class="inputMenuTxt">Player 2, please enter your name: </text>
                <input type="text" placeholder="Player 2" id="nameInputPlayer2">
                <br>
                <div class="buttonDiv">
                    <button id="submit" class="wide">Two Player Game</button>
                    <button id="soloGame" class="wide">Solo Game</button>
                </div>
            </div>
        </div>


        <div class="popup" style="border:solid 1px #ddd; padding:10px; display:block;" id="cont">
            <div class="popupText">
                <label class="startGame" id=chooseMarkText></label>
                <div class="buttonDiv">
                    <button id="X">X</button>
                    <button id="O">O</button>
                </div>
            </div>
        </div>


        <div class="popup" style="border:solid 1px #ddd; padding:10px; display:block;" id="endGame">
            <div class="popupText">
                <label class="startGame" id="againText"></label>
                <div class="buttonDiv">
                    <button id="playAgain" class="wide">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
